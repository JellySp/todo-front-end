<h1>Todo</h1>
<div class="container">


<!--  #todoForm is a template variable. here we use this to check validity -->
  <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
  <fieldset class="form-group">
  <label>Description</label>
  <input type="text" [(ngModel)]="todo.description" class="form-control" class="form-control" name="description" required="required">
  </fieldset>

  <fieldset class="form-group">
  <label>Target date</label>
  <input type="date"
         [ngModel]="todo.targetDate | date: 'yyyy-MM-dd' "
         (ngModelChange)="todo.targetDate = $event"
         class="form-control" name="targetDate" required="required">
    <!-- I have no clue what the (ngModelChange) line does but it works. -->
  </fieldset>
    <div class="alert alert-dark" *ngIf="todoForm.invalid">
      Please fill out all fields!
    </div>
  <button type="submit" class="btn btn-dark">Save</button>
  </form>

</div>
