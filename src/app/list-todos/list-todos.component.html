

<div class="container">
  <h1>TODO list</h1>
  <div class="alert alert-success" *ngIf="message">{{message}}</div>
  <div class="row">
    <button (click)="addTodo()" class="btn btn-outline-dark">New Todo</button>
  </div>
  <p></p>
  <table class="table">

    <thead>
    <tr>
      <th>ID</th>
      <th>Description</th>
      <th>Done</th>
      <th>Deadline</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let todo of todos"> <!-- Iterates over the todo list (let the list of todo = each component of todos-->
      <td>{{todo.id}}</td>
      <td>{{todo.description}}</td>
      <td>{{todo.done}}</td>
      <td>{{todo.targetDate | date}}</td> <!--A pipe: formats date to be simpler -->
      <td><button (click)="updateTodo(todo.id)" class="btn btn-outline-dark">Update</button> </td>
      <td><button (click)="deleteTodo(todo.id)" class="btn btn-outline-dark">Delete</button> </td>
    </tr>

    </tbody>
  </table>
</div>
