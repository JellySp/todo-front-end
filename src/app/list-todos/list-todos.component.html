

<div class="container">
  <h1>TODO list</h1>
  <table class="table">

    <thead>
    <tr>
      <th>id</th>
      <th>description</th>
      <th>is done?</th>
      <th>deadline</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let todo of todos"> <!-- Iterates over the todo list (let the list of todo = each component of todos-->
      <td>{{todo.id}}</td>
      <td>{{todo.description}}</td>
      <td>{{todo.done}}</td>
      <td>{{todo.targetDate | date}}</td> <!--A pipe: formats date to be simpler -->
    </tr>

    </tbody>
  </table>
</div>
